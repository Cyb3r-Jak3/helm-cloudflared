name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.11.1

      - name: Trigger Helm Chart Sync
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core')
            let id_token = await core.getIDToken()
            const response = await fetch('https://github-oidc-worker.cyberjake.xyz/api/v1/workflow', {
              method: 'POST',
              headers: {
                Authorization: `${id_token}`,
                "User-Agent": "Cyb3r-Jak3/helm-cloudflared",
              },
              body: JSON.stringify({
                targetRepo: 'Cyb3r-Jak3/helm-repo',
                targetWorkflow: 'get-charts.yml'
              })
            })
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
